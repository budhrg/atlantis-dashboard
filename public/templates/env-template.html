<i class="remove icon right floated left aligned column" ng-click="item=null"></i>
<div ng-show="panel">
    {{item.Env}}
  <a ui-sref='page2' ng-click="showDetails(item)"><h3>{{item.Name | titleize}}</h3></a>
  {{item.Container}} Containers per zone <br>
  {{item.CPU_Shares}} CPU Shares Each<br>
  {{item.Memory}}MB of RAM Each<br>
  <div class="ui label">Dependencies :</div>
  <div class="ui three column grid dependency-panel">
    <div class="column" ng-repeat="dep in item.Dependencies">
      <div class="ui floated segment">
        {{dep}}<br>
      </div>
    </div>
  </div>
</div>
