<i class="remove icon right floated left aligned column" ng-click="item=null"></i>

<p>
  {{item.Container}} Containers per zone <br>
  {{item.CPU_Shares}} CPU Shares Each<br>
  {{item.Memory}}MB of RAM Each<br>
  <div env-depedency item="{{item}}"></div>
</p>
