<div class="col-md-9">
  <div class="row">
    <div ng-repeat="env in envs">
      <div class="col-md-6">
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="col-md-10 panel-title text-primary">
              <a ui-sref="root.dashboard.app.env({name: env.Name})"><b>{{env.Name | titleize}}</b></a>
            </div>
            <i class="glyphicon glyphicon-remove float-right" ng-click="deleteEnv(env)"></i>
          </div>
          <div class="panel-body">
            {{env.Container}} Containers per zone <br>
            {{env.CPU_Shares}} CPU Shares Each<br>
            {{env.Memory}}MB of RAM Each<br>
            <div env-depedency env="{{env}}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-3">
  <button class="btn btn-primary">Dep1</button>
  <button class="btn btn-primary">Dep2</button>
  <button class="btn btn-primary">Dep3</button>
  <button class="btn btn-primary">Dep4</button>
  <button class="btn btn-primary">Dep5</button>
</div>

<!-- Template for Delete Modal -->
<script type="text/ng-template" id="deleteModal.html">
  <div class="modal-header">
    <span class="panel-title">Delete {{envName}}?</span>
  </div>
  <div class="modal-body">
    <h3>Are you sure?</h3>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">Yes</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
