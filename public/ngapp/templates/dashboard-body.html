<div class="col-md-8">
  <div class="row">
    <div ng-repeat="env in envs">
      <div class="col-md-6">
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-10">
                <a ui-sref=".env({name: env.Name})"><b>{{env.Name | titleize}}</b></a>
              </div>
              <div class="col-md-2">
                <i class="glyphicon glyphicon-remove element-right-margin pull-right" ng-click="deleteEnv(env)"></i>
              </div>
            </div>
          </div>
          <div class="panel-body">
            {{env.Container}} Containers per zone <br>
            {{env.CPU_Shares}} CPU Shares Each<br>
            {{env.Memory}}MB of RAM Each<br>
            <div env-depedency env="{{env}}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4" ng-show="$parent.isRegisterDependency">
  <div class="deps-panel panel panel-info">
    <div class="panel-heading">
      <h4 class="panel-title">Dependencies</h4>
    </div>
    <div class="panel-body">
      <div class="col-md-12 nopadding">
        <div class="col-md-3 well well-sm dep-panel" ng-repeat="dep in deps">
          <p>
            {{dep.Name}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
