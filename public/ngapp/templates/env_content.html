<div class="row container">
  <div class="column page-caption">
    <div class="ui large message">
      <h5 class="ui huge header">Environment Detail / Container Management</h5>
    </div>
  </div>

  <div class="ui grid">
    <div class="ten wide column">
        <span class="text">Application</span>
        <select ng-model="selected" ng-options="app.Name for app in apps">
          <option value="">Choose here</option>
        </select>
    </div>
    <div class="eight wide column">
      <div class="one column grid">
        <div ng-repeat="sha in item.Sha" class="sha_panel">
          <div>
            <div class="ui segment vertical" ng-show="sha">
              {{sha}}
              <i class="remove icon right floated left aligned column" ng-click="sha= null"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="six wide column">
      <div env-depedency item="{{item}}"></div>
    </div>
  </div>
</div>
