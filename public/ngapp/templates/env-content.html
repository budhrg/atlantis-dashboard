<div class="col-md-3">
  <div class="col-md-12" ng-repeat="sha in shas">
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-10">
            <h3 class="panel-title text-primary">SHA: {{sha.ShaId}}</h3>
          </div>
          <div class="col-md-2">
            <i class="glyphicon glyphicon-remove pull-right" ng-click="deleteSha(sha)"></i>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="col-md-12">
          <button ng-repeat="region in sha.Regions" class="btn btn-default btn-block" ng-click="renderShaInfo(sha.ShaId, region)" ng-class="{active:isActive(sha.ShaId, region)}">
            {{region}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-5">
  <div class="panel panel-default sha-panel" ng-show="isShaInfoEnabled">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-10">
          <h3 class="panel-title text-primary">SHA: {{selectedSha.ShaId}}</h3>
        </div>
        <div class="col-md-2">
          <i class="glyphicon glyphicon-remove pull-right" ng-click="deleteSha(selectedSha)"></i>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="col-md-12 nopadding">
        <div class="col-md-6 nopadding">
          <div ng-repeat="container in containers" class="col-md-12">
            <button  class="btn btn-default element-bottom-margin pull-left" ng-click="renderContainerInfo(container)" ng-class="{active:isContainerActive(container)}">
              {{container.Name}}
            </button>
            <i class="glyphicon glyphicon-remove container-remove-button pull-left" ng-click="deleteContainer(container)"></i>
          </div>
        </div>
      </div>
      <div class="col-md-12 container-panel well" ng-show="isContainerInfoVisible">
        <div ng-repeat="(key, value) in containerInfo">
          <div class="col-md-4">{{key}}</div>
          <div class="col-md-8">{{value}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div env-depedency env="{{env}}"></div>
</div>
