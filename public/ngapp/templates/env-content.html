<div class="col-md-3">
  <div class="col-md-11" ng-repeat="sha in env.Shas">
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="col-md-10">
          SHA: {{sha.ShaId}}
        </div>
        <i class="glyphicon glyphicon-remove float-right" ng-click="sha=null"></i>
      </div>
      <div class="panel-body">
        <div class="col-md-12">
          <button ng-repeat="region in sha.Regions" class="btn btn-default btn-block" ng-click="renderShaInfo(sha.ShaId, region)">
            {{region}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-5">
  <div class="panel panel-default" ng-show="isShaInfoEnabled">
    <div class="panel-heading">
      <div class="col-md-10">
        SHA: {{selectedSha.ShaId}}
      </div>
      <i class="glyphicon glyphicon-remove float-right" ng-click="selectedSha=null"></i>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
        <div class="col-md-6">
          <button ng-repeat="container in region.Containers" class="btn btn-default btn-block" ng-click="renderContainerInfo(container)">
            {{container.Name}}
          </button>
        </div>
      </div>
      <div ng-repeat="container in region.Containers" class="col-md-12" ng-show="isContainerInfoVisible(container.Name)">
        <div class="well">
          <div ng-repeat="(key, value) in container">
            <div class="col-md-4">{{key}}</div>
            <div class="col-md-8">{{value}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div env-depedency env="{{env}}" class="well"></div>
</div>
