<div class="col-md-3">
  <div class="col-md-12" ng-repeat="sha in shas">
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="col-md-10">
          <h3 class="panel-title text-primary">SHA: {{sha.ShaId}}</h3>
        </div>
        <i class="glyphicon glyphicon-remove float-right" ng-click="deleteSha(sha)"></i>
      </div>
      <div class="panel-body">
        <div class="col-md-12">
          <button ng-repeat="region in sha.Regions" class="btn btn-default btn-block" ng-click="renderShaInfo(sha.ShaId, region)" ng-class="{active:isActive(sha.ShaId, region)}">
            {{region}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-5">
  <div class="panel panel-default sha-panel" ng-show="isShaInfoEnabled">
    <div class="panel-heading">
      <div class="col-md-10">
        <h3 class="panel-title text-primary">SHA: {{selectedSha.ShaId}}</h3>
      </div>
      <i class="glyphicon glyphicon-remove float-right" ng-click="deleteSha(selectedSha)"></i>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
        <div class="col-md-6">
          <button ng-repeat="container in region.Containers" class="btn btn-default btn-block" ng-click="renderContainerInfo(container)" ng-class="{active:isContainerActive(container)}">
            {{container.Name}}
          </button>
        </div>
      </div>
      <div class="col-md-12 container-panel well" ng-show="isContainerInfoVisible">
        <div ng-repeat="(key, value) in containerInfo">
          <div class="col-md-4">{{key}}</div>
          <div class="col-md-8">{{value}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div env-depedency env="{{env}}"></div>
</div>
