<div class="deps-panel panel panel-warning">
  <div class="panel-heading">
    <h4 class="panel-title">Dependencies</h4>
  </div>
  <div class="panel-body">
    <div popover="{{dep.Name+' @ http://'+dep.Host+':'+dep.Port+'/'}}" popover-trigger="mouseenter" class="col-md-3 well well-sm dep-panel" ng-repeat="dep in env.Dependencies">
      <p>
        {{dep.Name}}
      </p>
      <p>
        {{dep.Status}}
      </p>
    </div>
  </div>
</div>
