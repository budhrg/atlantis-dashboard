<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
  <i class="{{alert.icon}}"></i>  {{alert.message}}
</alert>

<div class="col-md-12">
  <div class="content-header">Manager Management</div>
  <hr>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="col-md-2">
        <input type="text" class="form-control" ng-model="region" placeholder="Region..."></input>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" ng-model="host" placeholder="Host..."></input>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Manager CName..."></input>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Registry CName..."></input>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary element-right-margin btn-sm" ng-click="addManager(region,host)"> Register</button>
      </div>
    </div>
  </div>
  <div class="row row-top-margin">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body supervisor-panel">
          <div ng-repeat="(key,value) in data.Managers">
            <div class="col-md-12" ng-class-odd="'odd-panel-bg-color'" ng-class-even="'even-panel-bg-color'">
              <div ng-repeat="val in value">
                <div class="col-md-4">
                  <div class="panel panel-default row-top-margin">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-md-8 col-md-offset-3"><h4>{{key}} : {{val}}</h4></div>
                      </div>
                      <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                          <button type="button" class="btn btn-primary btn-sm" ng-click="deleteManager(key,val)"> Unregister</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div>
