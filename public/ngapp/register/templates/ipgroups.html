<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
  <i class="{{alert.icon}}"></i>  {{alert.message}}
</alert>

<div class="col-md-12">
  <div class="content-header">IP Group Management</div>
  <hr>
  <form name="ipgroupsForm">
    <div class="row">
      <div class="col-md-10 col-md-offset-2">
        <div class="col-md-2">
          <input type="text" class="form-control" ng-model="grpName" placeholder="Group Name..." required></input>
          <span class="required-mark">*</span>
        </div>
        <div class="col-md-6">
          <tags-input ng-model="IPs" placeholder="Add IPs..." allowed-tags-pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" min-tags='1'></tags-input>
          <span class="required-mark">*</span>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary element-right-margin btn-sm" ng-click="addIPGroup(grpName,IPs);" ng-disabled="ipgroupsForm.$invalid"> Register</button>
        </div>
      </div>
    </div>
  </form>
  <div class="row row-top-margin">
    <div class="col-md-12">
      <div class="panel box supervisor-panel">
        <div class="panel-body">
          <div ng-repeat="data in data.IPGroups">
            <div class="col-md-4">
              <div class="panel box row-top-margin">
                <div class="row">
                  <div class="col-md-10">
                    <b class="box-header box-header-color">{{data.Name}}</b>
                  </div>
                  <div class="col-md-2">
                    <i class="glyphicon glyphicon-remove-circle element-right-margin pull-right" popover="Unregister" popover-placement="bottom" popover-trigger="mouseenter" ng-click="deleteIPGroup(data.Name)"></i>
                  </div>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <center>
                      <h4><span ng-repeat="ip in data.IPs">{{ip}} {{$last ? '' : ', '}}</span></h4>
                    </center>
                  </div>
                </div>
                <div class="panel-footer panel-footer-bgcolor">
                  <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                      <button type="button" class="btn btn-primary btn-sm" ng-click="updateIPGroup(data.Name)"> Update</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
